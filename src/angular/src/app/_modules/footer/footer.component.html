<div id="footer-container" class="flex-column-around-center">
  <div id="footer" class="flex-column primary-background-gradient">
    <div id="footer-text-container" class="container flex-row-around nowrap">

      <div *ngFor="let item of appInfo?.texts | filterArray:{ objectPath: 'ref', filterValue: 'text_footer' }" class="margin-hz">
        <h4 class="footer-header">
          <b> {{ item.header }} </b>
        </h4>
        <p [innerHTML]="item.text[0] | convertLinebreaks" class="footer-text"></p>
      </div>

    </div>
  </div>
</div>
