<div class="timeline">

  <div *ngFor="let year of timeline; let i = index">
    <div class="container-timeline" [ngClass]="{ 'left': isEven(i + 1), 'right': !isEven(i + 1) }" appAnimateInview="fadeIn">
      <div class="content border">
        <h5> {{ year[0] }} </h5>
        <div class="content-text">
          <h5> {{ year[1] }} </h5>
          <p> {{ year[2] }} </p>
        </div>
      </div>
    </div>
  </div>

</div>
