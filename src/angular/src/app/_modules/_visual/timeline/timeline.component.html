<div class="timeline">

  <div *ngFor="let year of timeline; let i = index">

    <div class="container-timeline" [ngClass]="{ 'left': isEven(i + 1), 'right': !isEven(i + 1) }" appAnimateInview="fadeIn">
      <div class="content border">
        <h5><b> {{ year.year }} </b></h5>
        <div *ngFor="let item of year.items" class="content-text">
          <h5> {{ item.title }} </h5>
          <p> {{ item.subtitle }} </p>
        </div>
      </div>
    </div>

  </div>
</div>
